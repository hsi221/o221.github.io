<!DOCTYPE html>
<html>
    <head>
        <title>律师费计算器</title>
    </head>
    <body>
        <h1>律师费计算器</h1>
        <form>
            <label for="amount">请输入争议标的数额：</label>
            <input type="text" id="amount" name="amount" required>
            <br>
            <br>
            <input type="button" value="计算" onclick="calculate()">
        </form>
        <p>最低收费：<span id="result_min">--</span></p>
        <p>最高收费：<span id="result_max">--</span></p>
        <p>中位数：<span id="result_median">--</span></p>
        
        <script>
            function calculate() {
                var amount = document.getElementById("amount").value;
                try {
                    amount = parseFloat(amount);
                } catch (err) {
                    alert("请输入正确的数值！");
                    return;
                }
                var result_min = 0;
                var result_max = 0;
                var result_median = 0;
                if (amount <= 100000) {
                    result_min = 3000;
                    result_max = 8000;
                } else if (amount <= 1000000) {
                    result_min = 3000 + (amount - 100000) * 0.03;
                    result_max = 8000 + (amount - 100000) * 0.06;
                } else if (amount <= 5000000) {
                    result_min = 3000 + 27000 + (amount - 1000000) * 0.02;
                    result_max = 8000 + 54000 + (amount - 1000000) * 0.05;
                } else if (amount <= 10000000) {
                    result_min = 3000 + 27000 + 80000 + (amount - 5000000) * 0.01;
                    result_max = 8000 + 54000 + 150000 + (amount - 5000000) * 0.04;
                } else {
                    result_min = 3000 + 27000 + 80000 + 50000 + (amount - 10000000) * 0.005;
                    result_max = 8000 + 54000 + 150000 + 200000 + (amount - 10000000) * 0.03;
                }
                result_median = (result_min + result_max) / 2;
                document.getElementById("result_min").innerHTML = result_min.toFixed(2);
                document.getElementById("result_max").innerHTML = result_max.toFixed(2);
                document.getElementById("result_median").innerHTML = result_median.toFixed(2);
            }
        </script>
    </body>
</html>
